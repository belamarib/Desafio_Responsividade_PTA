<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Aclonica" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@500&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>

      <div id='logoHeader'>
        <div id='nomelogoHeader'>
          <p class='doubleHeader'>DOUBLE</p>
          <p class='dipHeader'>dip</p>
        </div>
        <img class='imagemlogoHeader' src="./images/food-stand 2.png">
      </div>

      <div id='pesquisa'>
        <img class='lupa' src="./images/lupa.svg">
      </div>
      <p class='busca'>Procure seu sorvete</p>

    </header>

    <main>

        <div class='flextotal'>
            <section class='gridleft'>
                <div>
                    <img class='tablito' src="./images/tablito.svg">
                    <p class='Picole1'>Picolé Tablito</p>
                    <p class='Legenda1'>Picolé de chocolate tradicional e branco 106g (R$ 0,05/g)</p>
                    <p class='Preço1'>R$ 5,00</p>
                </div>
                <div>
                    <img class='brigadeiro' src="./images/brigadeiro.svg">
                </div>
                <div>
                    <img class='kolorix' src="./images/kolorix.svg">
                </div>
            </section>
    
          <section class='gridright'>
              <div>
                  <img class='chicabon' src="./images/chicabon.svg">
                  <p class='Picole2'>Chica Bon</p>
                  <p class='Legenda2'>Picolé de chocolate tradicional 106g (R$ 0,05/g)</p>
                  <p class='Preço2'>R$ 5,00</p>
              </div>
              <div>
                  <img class='morango' src="./images/morango.svg">
              </div>
              <div>
                  <img class='minion' src="./images/minion.svg">
              </div>
          </section>
        </div>

    </main>

    <footer>
      
        <img class='imagemlogoFooter' src="./images/food-stand 2.png">
        <p class='doubleFooter'>DOUBLE</p>
        <p class='dipFooter'>dip</p>
      
      <img id='telefone' src="./images/phone.svg">
      <img id='email' src="./images/envelope.svg">
      <img id='instagram' src="./images/instagram.svg">

      <p class='numero'>81 3511-1259</p>
      <p class='endereco'>doubledip@org.com</p>
      <p class='conta'>@doubledip.store</p>
      <p class='frase'>Made with HTML and CSS by {Isabela Marinho}</p>

    </footer>
  </body>
</html>
